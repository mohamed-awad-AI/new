<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب جديد - المساعد الأكاديمي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#8E6FF7',secondary:''},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
font-family: 'Cairo', sans-serif;
background: linear-gradient(135deg, #f5f0ff 0%, #ffffff 100%);
min-height: 100vh;
position: relative;
overflow-x: hidden;
direction: rtl;
}
body::before, body::after {
content: '';
position: fixed;
width: 60rem;
height: 60rem;
border-radius: 50%;
z-index: -1;
filter: blur(80px);
opacity: 0.08;
animation: gradientMove 15s ease-in-out infinite alternate;
}
body::before {
background: linear-gradient(135deg, #8E6FF7 0%, #6C4FD9 100%);
top: -30rem;
left: -30rem;
}
body::after {
background: linear-gradient(225deg, #8E6FF7 0%, #6C4FD9 100%);
bottom: -30rem;
right: -30rem;
animation-delay: -7.5s;
}
@keyframes gradientMove {
0% {
transform: translate(0, 0);
}
100% {
transform: translate(5%, 5%);
}
}
.floating {
animation: floating 6s ease-in-out infinite;
}
@keyframes floating {
0% { transform: translateY(0px); }
50% { transform: translateY(-20px); }
100% { transform: translateY(0px); }
}
.password-toggle:checked + .password-toggle-icon .hide {
display: block;
}
.password-toggle:checked + .password-toggle-icon .show {
display: none;
}
.password-toggle:not(:checked) + .password-toggle-icon .hide {
display: none;
}
.password-toggle:not(:checked) + .password-toggle-icon .show {
display: block;
}
</style>
</head>
<body class="flex flex-col items-center justify-center p-4">
<div class="w-full max-w-md mx-auto relative">
<div class="mb-8"></div>
<!-- Logo -->
<div class="text-center mb-6">
<h1 class="font-['Pacifico'] text-4xl text-primary">logo</h1>
</div>
<!-- Welcome Text -->
<div class="text-center mb-8">
<h2 class="text-2xl font-semibold text-gray-800 mb-2">إنشاء حساب جديد</h2>
<p class="text-gray-600">قم بإنشاء حساب للوصول إلى تجربتك التعليمية الشخصية</p>
</div>
<!-- Registration Form -->
<div class="bg-white/80 backdrop-blur-lg rounded-lg shadow-lg p-8 mb-8 border border-white/20">
<form id="registerForm">
<!-- Full Name Field -->
<div class="mb-6">
<label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">الاسم الكامل</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center">
<i class="ri-user-line text-gray-400"></i>
</div>
<input type="text" id="fullName" name="fullName" required
class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
placeholder="أدخل اسمك الكامل">
</div>
</div>
<!-- University ID Field -->
<div class="mb-6">
<label for="universityId" class="block text-sm font-medium text-gray-700 mb-2">الرقم الجامعي</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center">
<i class="ri-id-card-line text-gray-400"></i>
</div>
<input type="text" id="universityId" name="universityId" required
class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
placeholder="أدخل الرقم الجامعي الخاص بك">
</div>
</div>
<!-- Email Field -->
<div class="mb-6">
<label for="email" class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center">
<i class="ri-mail-line text-gray-400"></i>
</div>
<input type="email" id="email" name="email" required
class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
placeholder="أدخل بريدك الإلكتروني">
</div>
</div>
<!-- Password Field -->
<div class="mb-6">
<label for="password" class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="password" name="password" required
class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
placeholder="أدخل كلمة المرور">
<div class="absolute inset-y-0 right-0 pr-3 flex items-center">
<input type="checkbox" id="passwordToggle" class="password-toggle hidden">
<label for="passwordToggle" class="password-toggle-icon cursor-pointer w-6 h-6 flex items-center justify-center">
<i class="ri-eye-line show text-gray-400"></i>
<i class="ri-eye-off-line hide text-gray-400"></i>
</label>
</div>
</div>
</div>
<!-- Confirm Password Field -->
<div class="mb-6">
<label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">تأكيد كلمة المرور</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-full flex items-center justify-center">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="confirmPassword" name="confirmPassword" required
class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
placeholder="أعد إدخال كلمة المرور">
<div class="absolute inset-y-0 right-0 pr-3 flex items-center">
<input type="checkbox" id="confirmPasswordToggle" class="password-toggle hidden">
<label for="confirmPasswordToggle" class="password-toggle-icon cursor-pointer w-6 h-6 flex items-center justify-center">
<i class="ri-eye-line show text-gray-400"></i>
<i class="ri-eye-off-line hide text-gray-400"></i>
</label>
</div>
</div>
</div>
<!-- Terms and Conditions -->
<div class="flex items-center mb-6">
<div class="relative">
<input type="checkbox" id="terms" name="terms" required class="hidden peer">
<label for="terms" class="flex items-center cursor-pointer">
<div class="w-5 h-5 border border-gray-300 rounded mr-2 flex items-center justify-center peer-checked:bg-primary peer-checked:border-primary transition-colors">
<i class="ri-check-line text-white opacity-0 peer-checked:opacity-100 transition-opacity"></i>
</div>
<span class="text-sm text-gray-700">أوافق على <a href="#" class="text-primary hover:underline">الشروط والأحكام</a> و <a href="#" class="text-primary hover:underline">سياسة الخصوصية</a></span>
</label>
</div>
</div>
<!-- Register Button -->
<button type="submit" class="w-full bg-primary hover:bg-opacity-90 text-white py-3 px-4 !rounded-button flex items-center justify-center whitespace-nowrap mb-4 relative overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-primary/30 group">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<div class="w-5 h-5 mr-2 flex items-center justify-center">
<i class="ri-user-add-line"></i>
</div>
<span>إنشاء حساب</span>
</button>
<!-- Login Link -->
<div class="text-center">
<p class="text-sm text-gray-600">لديك حساب بالفعل؟ <a href="#" class="text-primary hover:underline">تسجيل الدخول</a></p>
</div>
</form>
</div>
<!-- Security Indicators -->
<div class="flex items-center justify-center mb-8">
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-shield-check-line text-primary"></i>
</div>
<span class="text-sm text-gray-600">تسجيل دخول آمن</span>
<div class="mx-3 h-4 w-px bg-gray-300"></div>
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-verified-badge-line text-primary"></i>
</div>
<span class="text-sm text-gray-600">معتمد من الجامعة</span>
</div>
<!-- Footer -->
<div class="text-center text-sm text-gray-600">
<div class="flex justify-center space-x-4 mb-4">
<a href="#" class="hover:text-primary">المساعدة والدعم</a>
<a href="#" class="hover:text-primary">سياسة الخصوصية</a>
<a href="#" class="hover:text-primary">شروط الخدمة</a>
</div>
<p>© 2025 المساعد الأكاديمي الجامعي. جميع الحقوق محفوظة.</p>
</div>
</div>
<script id="passwordToggleScript">
document.addEventListener('DOMContentLoaded', function() {
const passwordToggles = document.querySelectorAll('.password-toggle');
passwordToggles.forEach(toggle => {
toggle.addEventListener('change', function() {
const field = this.id === 'passwordToggle' ? 
document.getElementById('password') : 
document.getElementById('confirmPassword');
field.type = this.checked ? 'text' : 'password';
});
});
});
</script>
<script id="registerFormScript">
document.addEventListener('DOMContentLoaded', function() {
const registerForm = document.getElementById('registerForm');
const passwordField = document.getElementById('password');
const confirmPasswordField = document.getElementById('confirmPassword');
function validatePassword(password) {
const minLength = 8;
const hasUpperCase = /[A-Z]/.test(password);
const hasLowerCase = /[a-z]/.test(password);
const hasNumbers = /\d/.test(password);
const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
return password.length >= minLength && 
hasUpperCase && 
hasLowerCase && 
hasNumbers && 
hasSpecialChar;
}
registerForm.addEventListener('submit', function(e) {
e.preventDefault();
const fullName = document.getElementById('fullName').value;
const universityId = document.getElementById('universityId').value;
const email = document.getElementById('email').value;
const password = passwordField.value;
const confirmPassword = confirmPasswordField.value;
const terms = document.getElementById('terms').checked;
const button = this.querySelector('button[type="submit"]');
const originalButtonText = button.innerHTML;
if (!validatePassword(password)) {
const errorMessage = document.createElement('div');
errorMessage.className = 'text-red-500 text-sm mt-2';
errorMessage.textContent = 'كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل، حرف كبير، حرف صغير، رقم وحرف خاص';
passwordField.parentNode.appendChild(errorMessage);
setTimeout(() => errorMessage.remove(), 5000);
return;
}
if (password !== confirmPassword) {
const errorMessage = document.createElement('div');
errorMessage.className = 'text-red-500 text-sm mt-2';
errorMessage.textContent = 'كلمة المرور غير متطابقة';
confirmPasswordField.parentNode.appendChild(errorMessage);
setTimeout(() => errorMessage.remove(), 5000);
return;
}
button.innerHTML = `
<div class="w-5 h-5 flex items-center justify-center animate-spin mr-2">
<i class="ri-loader-4-line"></i>
</div>
<span>جاري إنشاء الحساب...</span>
`;
button.disabled = true;
setTimeout(() => {
if (fullName && universityId && email && password && terms) {
button.innerHTML = `
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-check-line"></i>
</div>
<span>تم إنشاء الحساب بنجاح!</span>
`;
button.classList.remove('bg-primary');
button.classList.add('bg-green-500');
const successMessage = document.createElement('div');
successMessage.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 flex items-center';
successMessage.innerHTML = `
<i class="ri-check-line mr-2"></i>
<span>تم إنشاء حسابك بنجاح! سيتم تحويلك إلى صفحة تسجيل الدخول...</span>
`;
document.body.appendChild(successMessage);
setTimeout(() => {
successMessage.remove();
// window.location.href = '/login';
}, 3000);
} else {
button.innerHTML = `
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-error-warning-line"></i>
</div>
<span>فشل إنشاء الحساب</span>
`;
button.classList.remove('bg-primary');
button.classList.add('bg-red-500');
setTimeout(() => {
button.innerHTML = originalButtonText;
button.disabled = false;
button.classList.remove('bg-red-500');
button.classList.add('bg-primary');
}, 2000);
}
}, 1500);
});
});
</script>
</body>
</html>
